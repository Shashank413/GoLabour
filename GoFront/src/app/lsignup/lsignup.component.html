<div class="container border border-dark rounded mx-auto m-3 bg-color" style="max-width: 60%">
  <h3 class="mt-5">Labour Registration Form</h3>
  <hr/>
  <form [formGroup]="lsignup" (ngSubmit)="onSubmit()">
      <div>
          <mat-form-field>
              <input matInput placeholder="Enter your Full Name" formControlName="name">
              <mat-error *ngIf="lsignup.get('name').hasError('required')">Name is Required</mat-error>
          </mat-form-field>
          <mat-form-field>
              <input matInput placeholder="Enter your email" formControlName="email">
              <mat-error *ngIf="lsignup.get('email').invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
          <mat-form-field>
              <input matInput placeholder="Enter your Mobile Number" formControlName="mobile">
              <mat-error *ngIf="lsignup.get('mobile').hasError('required') || lsignup.get('mobile').hasError('minlength') || lsignup.get('mobile').hasError('maxlength')">Enter a valid number</mat-error>
          </mat-form-field>
          <!-- <section>
            <label>Gender:</label>
            <mat-radio-group [(ngModel)]="gender">
              <mat-radio-button value="after">Male</mat-radio-button>
              <mat-radio-button value="before">Female</mat-radio-button>
              <mat-radio-button value="before">Other</mat-radio-button>
            </mat-radio-group>
          </section> -->
          <mat-form-field>
              <input matInput placeholder="Enter your password " formControlName="password" [type]="hide ? 'text' : 'password' ">
              <mat-icon matSuffix (mouseup)="hide=!hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              <mat-error *ngIf="lsignup.get('password').hasError('required')">Password is Required</mat-error>
          </mat-form-field>
      </div>
      <span>
        <button mat-raised-button color="primary" type="submit " [disabled]="lsignup.invalid ">Register</button>
      </span>
      <div class="mb-5"></div>
      <span style="max-width: 50%">
        For Labour Sign in, Please<a mat-list-item routerLink="/lsignin">click here</a>
    </span>
    <br/>
  </form>
</div>
